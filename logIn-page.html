<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Story Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">

        <a href="index.html" class="logo">
            <img src="images/books.png" alt="">
        </a>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="">motivation</a>
            <a href="">category</a>
            <a href="">review</a>
            <a href="">contact</a>
            <a href="logIn-page.html">LogIn</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="category-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>
    <div class="background">
        <div class="loginbox">
            <img src="images/user.png" class="avatar" alt="">
            <h1>Login Here</h1>
            <form action="">
                <p>User name</p>
                <input type="text" name="" placeholder="Email">
                <p>Password</p>
                <input type="password" name="" placeholder="Password">
                <input class="submit" type="submit" name="" value="Login">
                <br>
                <a href="forgot-pass.html" style="padding-left: 15%;">Forgot password?</a>
                <a href="signUp.html" style="padding-left: 25%;">Don't have an account?</a>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
